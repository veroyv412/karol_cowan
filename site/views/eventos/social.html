{% block page_title %}Home{% endblock %}

{% extends 'layout/base.html' %}
{% block title%}Karol Cowan{% endblock %}

{% block content %}

    <!-- SUBHEADER ================================================== -->
    <div id="subheader">
        <div class="row">
            <div class="twelve columns">
                <p>
                    Eventos Profesionales
                </p>
            </div>
        </div>
    </div>
    <div class="hr"></div>

    <div class="row">
        <div class="twelve columns">

            <video preload="none" autoplay loop width="100%" height="460"  style="width: 100%;">
                <source type="video/youtube" src="http://www.youtube.com/watch?v=mPg-FeWaNZ0" />
            </video>
            <script>

                $('video').mediaelementplayer({
                    autoplay: true,
                    success: function(media, node, player) {
                        player.play();
                    }
                });
            </script>
        </div>
    </div>
{% endblock %}
