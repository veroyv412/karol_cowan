{% block page_title %}Home{% endblock %}

{% extends 'layout/base.html' %}
{% block title%}Karol Cowan{% endblock %}

{% block content %}
    <!-- CONTENT ================================================== -->

    <div class="row">
        <div class="eleven columns">
            <div class="gamma-container gamma-loading" id="gamma-container">

                <ul class="gamma-gallery">
                    {% for picture in pictures %}
                        <li class="four columns threeportofolio category {{ picture.category }}">
                            <div data-alt="img03" data-description="<h3>{{ picture.title }}<br><br>{{ picture.category }}</h3>" data-max-width="1800" data-max-height="1350">
                                <div data-src="{{ picture.public_id | cloudinary }}" data-min-width="1300"></div>
                                <div data-src="{{ picture.public_id | cloudinary }}" data-min-width="1000"></div>
                                <div data-src="{{ picture.public_id | cloudinary }}" data-min-width="700"></div>
                                <div data-src="{{ picture.public_id | cloudinary }}" data-min-width="300"></div>
                                <div data-src="{{ picture.public_id | cloudinary }}" data-min-width="200"></div>
                                <div data-src="{{ picture.public_id | cloudinary }}" data-min-width="140"></div>
                                <div data-src="{{ picture.public_id | cloudinary }}"></div>
                                <noscript>
                                    <img src="{{ picture.public_id | cloudinary }}" alt="img03"/>
                                </noscript>
                            </div>
                        </li>
                    {% endfor %}
                </ul>

                <div class="gamma-overlay"></div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('document').ready(function() {
            var GammaSettings = {
                // order is important!
                viewport : [ {
                    width : 1200,
                    columns : 5
                }, {
                    width : 900,
                    columns : 4
                }, {
                    width : 500,
                    columns : 3
                }, {
                    width : 320,
                    columns : 2
                }, {
                    width : 0,
                    columns : 2
                } ]
            };

            Gamma.init( GammaSettings );
        });
    </script>
{% endblock %}
