<html>

<!DOCTYPE html>
<html>
<head>
    <title>Mis Ventas</title>
    <link href="/views/sales/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="/views/sales/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Mis Productos"/>
    <!--theme-style-->
    <link href="/views/sales/css/style4.css" rel="stylesheet" type="text/css" media="all"/>
    <!--//theme-style-->
    <script src="/views/sales/js/jquery.min.js"></script>
    <!--- start-rate---->
    <script src="/views/sales/js/jstarbox.js"></script>
    <link rel="stylesheet" href="/views/sales/css/jstarbox.css" type="text/css" media="screen" charset="utf-8"/>

    <meta property="fb:app_id" content="503719269796531">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Karol Cowan">
    <meta property="fb:admins" content="725102015">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="karolcowan">
    <meta name="twitter:domain" content="http://karolcowan.com">

    <meta property="og:url" content="http://karolcowan.com/sales/product/{{ product.id }}">
    <meta property="og:title" content="{{ product.title }} | ${{ product.price }}  {{ product.negotiable ? ' | Negociable' : '' }}">
    <meta property="og:description" content="{{ product.description | striptags | raw }}">
    <meta property="og:image" content="{{ product.image }}">
    <meta property="og:image:width" content="1900"/>
    <meta property="og:image:height" content="976"/>

    <meta name="twitter:title" content="{{ product.title }} | ${{ product.price }}  {{ product.negotiable ? ' | Negociable' : '' }}">
    <meta name="twitter:image" content="{{ product.image }}">
    <meta name="twitter:text:description" content="{{ product.description | striptags | raw }}">
</head>
<body>
    <div class="single">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>{{ product.title }}</h3>
                    <div class="price_single">
                        <span class="reducedfrom item_price">${{ product.price }}</span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    {{ include('/sales/gallery.html') }}
                    <br>
                    <div class="clearfix"></div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="single-top-in">
                        <div class="span_2_of_a1 simpleCart_shelfItem">
                            <h4 class="quick">Descripcion:</h4>
                            <p class="quick_desc">
                                {{ product.description | raw }}
                            </p>
                            <br>
                            <script>
                                $('.value-plus').on('click', function () {
                                    var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10) + 1;
                                    divUpd.text(newVal);
                                });

                                $('.value-minus').on('click', function () {
                                    var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10) - 1;
                                    if (newVal >= 1) divUpd.text(newVal);
                                });
                            </script>
                            <!--quantity-->
                        </div>

                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (d.getElementById(id)) return;
                            js = d.createElement(s); js.id = id;
                            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=381176791950995";
                            fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));</script>
                    <div class="fb-comments" data-href="http://karolcowan.com/sales/product/{{ product.id }}" data-numposts="5"></div>
                </div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>

    <!--//content-->
    <!--//footer-->
    <div class="footer">
        <div class="footer-bottom">
            <div class="container">
                <p class="footer-class">&copy; 2016. Todos los derechos reservados</p>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <script src="/views/sales/js/imagezoom.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script defer src="/views/sales/js/jquery.flexslider.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/views/sales/js/simpleCart.min.js"></script>
    <!-- slide -->
    <script src="/views/sales/js/bootstrap.min.js"></script>
    <!--light-box-files -->
    <script src="/views/sales/js/jquery.chocolat.js"></script>

    <script src="/views/sales/js/jssor.slider.mini.js"></script>

    <link rel="stylesheet" href="/views/sales/css/flexslider.css" type="text/css" media="screen"/>

    <script>
        // Can also be used with $(document).ready()
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide",
                controlNav: "thumbnails",
            });
        });
    </script>

    <script src="/views/sales/js/simpleCart.min.js"></script>
    <!-- slide -->
    <script src="/views/sales/js/bootstrap.min.js"></script>


</body>
</html>
