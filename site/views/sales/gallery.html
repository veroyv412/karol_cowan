<script>
    jQuery(document).ready(function ($) {
        var jssor_1_SlideshowTransitions = [];
        {% for i in product.images %}
        var transition = {$Duration:1200,$Zoom:11,$Rotate:-1,$Easing:{$Zoom:$Jease$.$InQuad,$Opacity:$Jease$.$Linear,$Rotate:$Jease$.$InQuad},$Opacity:2,$Round:{$Rotate:0.5},$Brother:{$Duration:1200,$Zoom:1,$Rotate:1,$Easing:$Jease$.$Swing,$Opacity:2,$Round:{$Rotate:0.5},$Shift:90}};
        jssor_1_SlideshowTransitions.push(transition);
        {% endfor %}
        var jssor_1_options = {
            $AutoPlay: true,
            $FillMode: 2,
            $SlideshowOptions: {
                $Class: $JssorSlideshowRunner$,
                $Transitions: jssor_1_SlideshowTransitions,
                $TransitionsOrder: 1
            },
            $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$
            },
            $ThumbnailNavigatorOptions: {
                $Class: $JssorThumbnailNavigator$,
                $Rows: 2,
                $Cols: 6,
                $SpacingX: 14,
                $SpacingY: 12,
                $Orientation: 2,
                $Align: 156
            }
        };

        var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

        //responsive code begin
        //you can remove responsive code if you don't want the slider scales while window resizing
        function ScaleSlider() {
            var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;

            if (refSize) {
                refSize = Math.min(refSize, 960);
                refSize = refSize - 30;
                //refSize = Math.max(refSize, 300);
                jssor_1_slider.$ScaleWidth(refSize);
            }
            else {
                window.setTimeout(ScaleSlider, 30);
            }
        }

        ScaleSlider();
        $(window).bind("load", ScaleSlider);
        $(window).bind("resize", ScaleSlider);
        $(window).bind("orientationchange", ScaleSlider);
    });
</script>


<style>

    /* jssor slider arrow navigator skin 05 css */
    /*
    .jssora05l                  (normal)
    .jssora05r                  (normal)
    .jssora05l:hover            (normal mouseover)
    .jssora05r:hover            (normal mouseover)
    .jssora05l.jssora05ldn      (mousedown)
    .jssora05r.jssora05rdn      (mousedown)
    */
    .jssora05l, .jssora05r {
        display: block;
        position: absolute;
        /* size of arrow element */
        width: 40px;
        height: 40px;
        cursor: pointer;
        background: url('{{ baseUrl }}/images/slider_arrows.png') no-repeat;
        overflow: hidden;
    }
    .jssora05l { background-position: -10px -40px; }
    .jssora05r { background-position: -70px -40px; }
    .jssora05l:hover { background-position: -130px -40px; }
    .jssora05r:hover { background-position: -190px -40px; }
    .jssora05l.jssora05ldn { background-position: -250px -40px; }
    .jssora05r.jssora05rdn { background-position: -310px -40px; }

    /* jssor slider thumbnail navigator skin 01 css */
    /*
    .jssort01-99-66 .p            (normal)
    .jssort01-99-66 .p:hover      (normal mouseover)
    .jssort01-99-66 .p.pav        (active)
    .jssort01-99-66 .p.pdn        (mousedown)
    */
    .jssort01-99-66 .p {
        position: absolute;
        top: 0;
        left: 0;
        width: 99px;
        height: 66px;
    }

    .jssort01-99-66 .t {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .jssort01-99-66 .w {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
    }

    .jssort01-99-66 .c {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 95px;
        height: 62px;
        border: #000 2px solid;
        box-sizing: content-box;
        background: url('{{ baseUrl }}/images/slider_select.png') -800px -800px no-repeat;
        _background: none;
    }

    .jssort01-99-66 .pav .c {
        top: 2px;
        _top: 0px;
        left: 2px;
        _left: 0px;
        width: 95px;
        height: 62px;
        border: #000 0px solid;
        _border: #fff 2px solid;
        background-position: 50% 50%;
    }

    .jssort01-99-66 .p:hover .c {
        top: 0px;
        left: 0px;
        width: 97px;
        height: 64px;
        border: #fff 1px solid;
        background-position: 50% 50%;
    }

    .jssort01-99-66 .p.pdn .c {
        background-position: 50% 50%;
        width: 95px;
        height: 62px;
        border: #000 2px solid;
    }

    * html .jssort01-99-66 .c, * html .jssort01-99-66 .pdn .c, * html .jssort01-99-66 .pav .c {
        /* ie quirks mode adjust */
        width /**/: 99px;
        height /**/: 66px;
    }

</style>
